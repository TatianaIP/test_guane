                     <li data-target="#carouselId" data-slide-to="0" class="active"></li>

                  </ol>
                  <div class="carousel-inner " role="listbox">

         </br>
         <!-- contenido de vue.js -->
         <div id="app">
            <!-- formulario -->
            <form >
               <div class='row d-flex justify-content-between align-items-center'>
                  <div class='col-sm 6 col-md 6 col-lg 6'>
                     <label class="form1"><strong> <i class="fas fa-map-marker"></i> pickup</strong></label> 
                     <hr/>
                     <input type="integer" v-model.number="nuevoZipf" @click="agregarZipf" placeholder="zip from">
                     <input type="text" v-model="nuevoCityf"  @click="agregarCityf" placeholder="city from">
                  </div>
                  <div class='col-sm 6 col-md 6 col-lg 6'>
                     <label class="form2"><strong><i class="fas fa-map-marker"></i> Delivery</strong></label> 
                     <hr/>
                     <input type="integer" v-model.number="nuevoZipt" @click="agregarZipt"   placeholder="zip to">
                     <input type="text" v-model="nuevoCityt" @click="agregarCityt" placeholder="city to">
                  </div>
               </div>
            </form>
            </br>
            </br>
            <label class='form3'><strong> Accesorials</strong></label> 
            <hr/>
            <!-- Default checked -->
            <div class=' row d-flex  justify-content-around flex-center align-items-center'>
               <label class='checkbox-inline' v-for="(valorCaja,indice) of hauls[0].elementosCaja" v-model="comprobar">
               <input type='checkbox' id="checkboxEnLinea1" value="opcion_1" v-model="result[indice]"> {{valorCaja}}
               </label>
            </div>
            </form>
            </br>
            </br>
            <p>Antes de seleccionar <strong>ADD NEW ROW</strong>, ingrese la <strong>description</strong> en el siguiente recuadro, porfavor:</p>
            <div>
               <form >
                        <input type="text" v-model="texto" :state="comprobar" >
                        </input>
            </div>
            </form> 
            </br>
            </br> 
            <table class="table col-sm 4 col-md 6 col-lg 12">
               <thead >
                  <tr class="theadbg">
                     <th> <button class="btn theadbg" @click="deleteRow" > Delete</button></th>
                     <th>
                        <button class="btn theadbg"@click="agregarRow">Add New Row </button>
                     </th>
                     <th></th>
                     <th></th>
                     <th></th>
                  </tr>
               </thead>
               <tbody v-for="haul of hauls">
                  <tr>
                     <th>
                        <input type="checkbox" id="checkboxEnLinea2" value="opcion_2" > 
                     </th>
                     <th>
                        hu-count
                     </th>
                     <th>
                        dimensions
                     </th>
                     <th>
                        weight
                     </th>
                     <th>
                        description
                     </th>
                  </tr>
                  <tr v-for="(com,ind) of haul.commodity">
                     <th>
                        <input type="checkbox" v-model="select[ind]">
                     </th>
                     <th>
                        {{com.huCount}}
                     </th>
                     <th>
                        {{com.dimensions}}
                     </th>
                     <th>
                        {{com.weight}}
                     </th>
                     <th>
                        {{com.description}}
                     </th>
                  </tr>
               </tbody>
            </table>
            </br>
            </br>
            </br>
            </br>
